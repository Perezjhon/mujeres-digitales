<div class="container">
    <h1>Registro de Municipios</h1>
    <form id="registro-municipio-form">
      <div class="form-group">
        <label for="codigo-municipio">Código del Municipio</label>
        <input type="text" class="form-control" id="codigo-municipio" required>
      </div>
      <div class="form-group">
        <label for="nombre-municipio">Nombre del Municipio</label>
        <input type="text" class="form-control" id="nombre-municipio" required>
      </div>
      <div class="form-group">
        <label for="departamento-municipio">Departamento/Provincia</label>
        <input type="text" class="form-control" id="departamento-municipio" required>
      </div>
      <div class="form-group">
        <label for="pais-municipio">Direccion</label>
        <input type="text" class="form-control" id="pais-municipio" required><br>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Municipio</button>
    </form>
  </div>
  <!--fin regsitro de municipio-->
